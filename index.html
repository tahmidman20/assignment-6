<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CDN -->
    <link

      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>

        background-color: #15803d;
      }
    </style>
  </head>
  <body>
    <!-- header  section -->
    <header class="primary-color">
      <div
        class="text-white flex flex-col md:flex-row md:justify-between items-center p-3 px-10 mx-auto"

          Plant a Tree
        </button>
      </div>
    </header>
    <!-- hero banner section -->
    <section>
      <div class="flex justify-between items-center bg-[#CFF0DC]">
        <div class=""><img src="./assets/hero-leaf1.png" alt="" /></div>
        <div class="text-center">
          <h1 class="text-4xl font-semibold my-3">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1F2937] my-3 mx-4">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn border-none shadow-none mt-2 rounded-3xl bg-[#FACC15] text-green-700"
          >
            Get Involved
          </button>
        </div>
        <div class=""><img src="./assets/hero-leaf2.png" alt="" /></div>
      </div>
    </section>
