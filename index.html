<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth Assignment-6</title>
    <!-- CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .primary-color {
        background-color: #15803d;
      }
    </style>
  </head>
  <body>
    <!-- header  section -->
    <header class="primary-color">
      <div
        class="text-white flex flex-col md:flex-row md:justify-between items-center p-3 px-10 mx-auto"
      >
        <h1 class="text-lg font-medium">Green Earth</h1>
        <div class="space-x-6">
          <a href="">About</a>
          <a href="">Gallery</a>
          <a href="">Plant a Tree</a>
        </div>
        <button
          class="btn border-none shadow-none rounded-3xl bg-[#FACC15] text-green-700"
        >
          Plant a Tree
        </button>
      </div>
    </header>
    <!-- hero banner section -->
    <section>
      <div class="flex justify-between items-center bg-[#CFF0DC]">
        <div class=""><img src="./assets/hero-leaf1.png" alt="" /></div>
        <div class="text-center">
          <h1 class="text-4xl font-semibold my-3">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1F2937] my-3 mx-4">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn border-none shadow-none mt-2 rounded-3xl bg-[#FACC15] text-green-700"
          >
            Get Involved
          </button>
        </div>
        <div class=""><img src="./assets/hero-leaf2.png" alt="" /></div>
      </div>
    </section>
    <!-- main -->
    <main class="bg-[#F0FDF4]">
      <h1 class="text-3xl font-bold items-center mx-auto text-center py-7">
        Choose Your Trees
      </h1>
      <section class="max-w-[90%] mx-auto p-5">
        <div class="grid grid-cols-1 sm:grid-cols-5 gap-5">
          <div class="col-span-1">
            <h1 class="font-bold p-1">Categories</h1>

            <ul id="categoryContainer">
              <li class="hover:bg-[#15803d] hover:text-white p-1 font-semibold">
                All Trees
              </li>
            </ul>
          </div>
          <div
            id="newsContainer"
            class="grid grid-cols-1 space-x-5 sm:grid-cols-3 col-span-3 justify-between"
          ></div>
          <div class="col-span-1 bg-white p-1 rounded-lg mt-2">
            <h1 class="text-lg font-semibold pl-4">Your Cart</h1>
            <div id="addCardContainer" class="border-b-2 border-gray-200"></div>
            <div class="flex justify-between px-4">
              <h2 class="text-xl font-semibold">Total</h2>
              <p class="text-xl font-semibold">
                à§³ <span id="totalAmount" class="text-xl font-semibold">0</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- modal -->
    <input type="checkbox" id="plantModal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box max-w-xl">
        <div id="modalContent" class="space-y-3 0"></div>
        <div class="modal-box max-w-xl text-right shadow-none">
          <label for="plantModal" class="btn">Close</label>
        </div>
      </div>
    </div>

    <!-- ----------------------- -->
    <script src="./script.js"></script>
  </body>
</html>
